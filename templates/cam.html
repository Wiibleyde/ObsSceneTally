<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally cam {{ camId }}</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

    body {
        font-family: 'Montserrat', sans-serif;
        color: white;
        background-color: black;
        text-align: center;
    }

    h1 {
        font-size: 10rem;
        margin: 0;
    }

    p {
        font-size: 5rem;
        margin: 0;
    }
</style>
<script>
    let camId = "{{ camId }}"
    let apiLink = "/getCamStatus?camId=" + camId

    function updateCamStatus() {
        try {
            fetch(apiLink)
                .then(response => response.json())
                .then(data => {
                    if (data.status == true) {
                        document.body.style.backgroundColor = "green"
                        document.getElementById("camStatus").innerHTML = "Live"
                    } else if (data.status == false) {
                        document.body.style.backgroundColor = "red"
                        document.getElementById("camStatus").innerHTML = "Offline"
                    } else {
                        document.body.style.backgroundColor = "black"
                        document.getElementById("camStatus").innerHTML = "Error"
                    }
                })
        } catch (error) {
            console.log(error)
            document.body.style.backgroundColor = "black"
            document.getElementById("camStatus").innerHTML = "Error"
        }
    }

    setInterval(updateCamStatus, 300)
</script>

<body>
    <h1>Tally cam {{ camId }}</h1>
    <p>Cam status: <span id="camStatus"></span></p>
</body>

</html>
